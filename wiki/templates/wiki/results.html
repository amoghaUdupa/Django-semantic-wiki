{%extends "wiki/main.html"%}
{%block styles%}
  {{block.super}}
  <style media="screen">
  p {
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  }
</style>
{%endblock%}
{%block body%}
{%for suggestion in suggestions%}
<a href="/wiki/{{suggestion.page}}">{{suggestion.linktext}}</a>
<p>
  {{suggestion.abstract}}
</p>
<hr>
{% endfor %}
{%endblock%}
